<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>TASKS</title>
    </h:head>
    <h:body>
        <div class="ui-g">
            <div class="ui-g-12">
                <p:toolbar>
                    <f:facet name="left">
                    	<h:form id="task-form">
	                        <h:inputText id="taskName" value="#{taskBean.curTask.name}" />
	                        <h:commandButton value="Save Task" action="#{taskBean.save}" />
                        </h:form>
                    </f:facet>
                </p:toolbar>
            </div>
            <div class="ui-g-12">
                <ui:define name="content">
			        <h:form id="form">
			            <p:panel header="Tasks List">
			                <p:dataTable id="table" var="task" value="#{taskBean.tasks}">
			                    <p:column>
			                        <f:facet name="header">Name</f:facet>
			                        <h:outputText value="#{task.name}" />
			                    </p:column>
			                    <p:column>
			                        <f:facet name="header">Completed</f:facet>
			                        <h:outputText value="Yes" rendered="#{task.completed}" />
			                        <h:outputText value="No" rendered="#{task.completed}" />
			                    </p:column>
<!-- 			                    <p:column> -->
<!-- 			                        <f:facet name="header">Started</f:facet> -->
<!-- 			                        <h:outputText value="#{task.entryTime}"> -->
<!-- 			                        	<f:ConvertDateTime pattern="dd.MM.yyy HH:mm" /> -->
<!-- 			                        </h:outputText> -->
<!-- 			                    </p:column> -->
			                </p:dataTable>
			            </p:panel>
			        </h:form>
			    </ui:define>
            </div>
        </div>
    </h:body>
</html>
